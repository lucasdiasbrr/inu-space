<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=3.0">
  <title>Contato</title>
  <link rel="stylesheet" type="text/css" href="estilo.css" />

</head>

<body>
  <nav>
    <div class="logo">
      <img src="logo.jpg" alt="Logo da empresa">
    </div>
    <a href="index.html">Home</a>
    <a href="blog.html">Blog</a>
    <a href="sobre.html">Sobre</a>
    <a href="contato.html">Contato</a>
  </nav>
  <main>
    <h1>Entre em Contato</h1>
    <form action="#" method="post" onsubmit="return validarForm()">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome">
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email">
      <label for="mensagem">Mensagem:</label>
      <textarea id="mensagem" name="mensagem" rows="5"></textarea>
      <button type="submit" id="enviar">Enviar Mensagem</button>
    </form>

    <script>
      function validarForm() {
        // Obter os valores dos campos
        var nome = document.getElementById('nome').value;
        var email = document.getElementById('email').value;
        var mensagem = document.getElementById('mensagem').value;

        // Validar preenchimento dos campos
        if (nome == "" || email == "" || mensagem == "") {
          alert("Por favor, preencha todos os campos!");
          return false;
        }

        // Validar e-mail valido
        if (!validarEmail(email)) {
          alert("Por favor, informe um e-mail válido!");
          return false;
        }

        // Definir um limite de caracteres de 255 por mensagem
        if (mensagem.length > 255) {
          alert("A mensagem deve ter no máximo 255 caracteres!");
          return false;
        }

        // Se chegou aqui, todos os campos estão válidos
        alert("Mensagem enviada com sucesso!");
        return true;
      }

      // Função para validar o formato do e-mail
      function validarEmail(email) {
        var padrao = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return padrao.test(email);
      }
    </script>
  </main>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=3.0">
  <title>Página Inicial</title>
  <link rel="stylesheet" type="text/css" href="estilo.css" />
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB1DLiOtv5iH8UWI19lEsNwW3V61TsrtcM"></script>
  <style>
    #map {
      height: 400px;
      width: 60%;
      margin: 0 auto;
    }
  </style>
</head>

<body>
  <nav>
    <div class="logo">
      <img src="logo.jpg" alt="Logo da empresa">
    </div>
    <a href="index.html">Home</a>
    <a href="blog.html">Blog</a>
    <a href="sobre.html">Sobre</a>
    <a href="contato.html">Contato</a>
  </nav>
  <main>
    <h1>Bem-vindo à Inu Space</h1>
    <div id="map"></div>
    <div id="inu-space">
      <h2>Inu Space</h2>
      <p>A Inu Space é uma empresa dedicada à investigação da possibilidade da vida humana no espaço...</p>
    </div>
  </main>
  <script>
    function initMap() {
      // Define a posição do mapa
      const pos = { lat: -23.5489, lng: -46.6388 };
      // Cria uma instância do mapa
      const map = new google.maps.Map(document.getElementById("map"), {
        center: pos,
        zoom: 15,
      });
      // Adiciona um marcador na posição definida
      const marker = new google.maps.Marker({
        position: pos,
        map: map,
      });
    }
  </script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB1DLiOtv5iH8UWI19lEsNwW3V61TsrtcM&callback=initMap"></script>
</body>

</html>
